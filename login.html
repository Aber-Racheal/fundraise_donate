<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Ensure correct icon link -->
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* White background */
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Container Styles */
        .container {
            background-color: #f9f9f9; /* Light gray background for form */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        /* Heading Styles */
        h2 {
            font-size: 36px;
            font-weight: 700;
            color: #444;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Input and Button Styles */
        .form-control {
            border-radius: 8px !important; /* Ensure uniform border radius */
            border: 1px solid #ccc;
            padding: 12px 20px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffa64d; /* Softer orange focus border */
            box-shadow: 0 0 8px rgba(255, 166, 77, 0.5); /* Subtle glow effect */
        }

        .btn-primary {
            background-color: #ffa64d; /* Softer orange button color */
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff944d; /* Slightly darker orange on hover */
            transform: scale(1.05);
        }

        /* Links */
        a {
            color: #ffa64d;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Additional Text */
        p {
            color: #555;
            font-size: 14px;
        }

        /* Input Group Icons */
        .input-group {
            position: relative;
        }

        .input-group .form-control {
            border-radius: 8px;
            padding-right: 40px; /* Make space for the icon */
        }

        /* Eye icon styles */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%); /* Adjusted to center the icon vertically */
            font-size: 20px;
            color: #666;
            cursor: pointer;
        }

        .toggle-password:hover {
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" id="toggle-icon">
                        <i class="bi bi-eye"></i> <!-- Default eye icon -->
                    </span>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>


    <!-- Bootstrap Icons (for input icons) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script>

    <!-- Toggle Password Visibility -->
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            const isPasswordVisible = passwordInput.type === 'text';

            passwordInput.type = isPasswordVisible ? 'password' : 'text';
            toggleIcon.innerHTML = isPasswordVisible ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
        });
    </script>

</body>
</html>
