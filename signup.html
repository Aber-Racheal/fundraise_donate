<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* White background */
            color: #333;
            height: 100vh;
            margin: 0;
            overflow: auto;
        }

        /* Container Styles */
        .container {
            background-color: #f9f9f9; /* Light gray background for form */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Reduced max width for compactness */
            width: 100%;
            margin: auto;
            
        }

        /* Heading Styles */
        h2 {
            font-size: 30px; /* Reduced font size */
            font-weight: 700;
            color: #444;
            text-align: center;
            margin-bottom: 20px; /* Reduced margin */
        }

        /* Input and Button Styles */
        .form-control {
            border-radius: 8px !important; /* Ensure uniform border radius */
            border: 1px solid #ccc;
            padding: 10px 16px; /* Reduced padding */
            font-size: 14px; /* Smaller font size */
            margin-bottom: 12px; /* Reduced margin */
        }

        .form-control:focus {
            border-color: #ffa64d; /* Softer orange focus border */
            box-shadow: 0 0 8px rgba(255, 166, 77, 0.5); /* Subtle glow effect */
        }

        .btn-primary {
            background-color: #ffa64d; /* Softer orange button color */
            border: none;
            border-radius: 8px;
            padding: 10px 16px; /* Reduced button padding */
            font-size: 16px; /* Reduced font size */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff944d; /* Slightly darker orange on hover */
            transform: scale(1.05);
        }

        /* Links */
        a {
            color: #ffa64d;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Additional Text */
        p {
            color: #555;
            font-size: 13px; /* Smaller font size */
        }

        /* Input Group Icons */
        .input-group {
            position: relative;
        }

        .input-group .form-control {
            border-radius: 8px;
            padding-right: 35px; /* Adjusted for the icon */
        }

        /* Eye icon styles */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%); /* Adjusted to center the icon vertically */
            font-size: 18px; /* Slightly smaller eye icon */
            color: #666;
            cursor: pointer;
        }

        .toggle-password:hover {
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm" method="post" action="signup.php">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input name="full_name" type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" id="toggle-icon-password">
                        <i class="bi bi-eye"></i> <!-- Default eye icon -->
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input name="confirm_password" type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <span class="toggle-password" id="toggle-icon-confirm-password">
                        <i class="bi bi-eye"></i> <!-- Default eye icon -->
                    </span>
                </div>
            </div>



            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <div class="input-group">
                    <input type="phone" class="form-control" id="contact" name="contact" required>
                </div>
            </div>


            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
            </div>


            <div class="mb-3">
                <label for="govId" class="form-label">Government-issued ID</label>
                <div class="input-group">
                    <input type="file" name="govId" class="form-control" id="govId" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
            </div>


           
            <div>
                <input type="checkbox" name="agreement" value="agreed" required>
                <label for="agreement" style="font-size:10px;">I have read and Agree with the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
            </div>

            <br>
           
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" name="signup">Sign Up</button>
            </div>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>


	<!-- loader -->
	<!-- <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
    </svg></div> -->

    <!-- Bootstrap Icons (for input icons) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script>

    <!-- Toggle Password Visibility -->
    <script>
        // Toggle visibility for Password field
        document.getElementById('toggle-icon-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon-password');
            const isPasswordVisible = passwordInput.type === 'text';

            passwordInput.type = isPasswordVisible ? 'password' : 'text';
            toggleIcon.innerHTML = isPasswordVisible ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
        });

        // Toggle visibility for Confirm Password field
        document.getElementById('toggle-icon-confirm-password').addEventListener('click', function () {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleIcon = document.getElementById('toggle-icon-confirm-password');
            const isPasswordVisible = confirmPasswordInput.type === 'text';

            confirmPasswordInput.type = isPasswordVisible ? 'password' : 'text';
            toggleIcon.innerHTML = isPasswordVisible ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
        });
    </script>

</body>
</html>
