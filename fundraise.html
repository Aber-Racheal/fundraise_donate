<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Fundraising Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* Set the background color to white */
            color: #333; /* Set text color to dark gray for readability */
            padding: 30px 0;
            transition: background-color 0.3s ease;
        }

        /* Container Styles */
        .container {
            background-color: #28a745; /* Green background for the form */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Heading Styles */
        h2 {
            font-size: 36px;
            font-weight: 700;
            color: #fff; /* White color for the heading */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #fff; /* White color for paragraph text */
            text-align: center;
            margin-bottom: 40px;
        }

        /* Form Label Styles */
        .form-label {
            font-size: 16px;
            color: #fff; /* White color for the labels */
        }

        /* Form Control Styles */
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff; /* Border color on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .d-grid {
            margin-top: 20px;
        }

        /* Button Styles */
        .btn-success {
            background-color: #ffcc00; /* Set the button color to yellow */
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-success:hover {
            background-color: #ffb800; /* Darker yellow for hover effect */
            transform: scale(1.05);
        }

        /* Animation for container fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* File Input Styles */
        .form-control[type="file"] {
            padding: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 30px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Start a Fundraising Campaign</h2>
                <p>Provide details about your campaign to get started.</p>
                <form id="campaignForm" enctype="multipart/form-data" method="post">
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">CAMPAIGN PICTURE</label>
                        <input type="file" class="form-control" id="profilePicture" accept=".jpg,.jpeg,.png" name="picture" required>
                    </div>

                    <div class="mb-3">
                        <label for="campaignTitle" class="form-label">CAMPAIGN TITLE</label>
                        <textarea class="form-control" id="campaignDescription" rows="2" placeholder="Your campaign title" name="campaign_title" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="campaignDescription" class="form-label">CAMPAIGN DESCRIPTION</label>
                        <textarea class="form-control" id="campaignTitle" rows="4" placeholder="Describe your campaign" name="campaign_description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="expectedAmount" class="form-label">EXPECTED AMOUNT ($)</label>
                        <input type="number" class="form-control" id="expectedAmount" placeholder="Enter the amount you aim to raise" name="expected_amount" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">CREATE CAMPAIGN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for Success Message -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="successModalLabel">Campaign Created</h5> -->
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <p>Your fundraising campaign has been created successfully!</p>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Event listener for form submission
        document.getElementById('campaignForm').addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();

            var formData = new FormData(this); // Create FormData object from the form

            // AJAX request to submit the form data
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'fundraise.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText); // Parse the JSON response
                    if (response.success) {
                        // If success, show the success modal
                        var myModal = new bootstrap.Modal(document.getElementById('successModal'));
                        myModal.show();
                        // Optionally reset the form after success
                        document.getElementById('campaignForm').reset();
                    } else {
                        alert('Error: ' + response.error); // Show any error message
                    }
                }
            };
            xhr.send(formData); // Send the form data using AJAX
        });
    </script>
</body>
</html>
