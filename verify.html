<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Identity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-input-group {
            margin-bottom: 15px;
        }

        .remove-file-btn {
            margin-top: 10px;
            color: red;
            cursor: pointer;
        }

        #submit-button{
            background-color: #ffc107;
            border: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">You are a few steps away from starting your campaign!</h2>
                <p class="text-center">To start a campaign, please provide supporting documents</p>
                <form id="verificationForm" enctype="multipart/form-data">

                    <!-- <div class="mb-3">
                        <label for="govId" class="form-label">Full name</label>
                        <input type="name" class="form-control" id="govId" placeholder="Your name should match that on the goverment issued ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="govId" class="form-label">Contact Number</label>
                        <input type="email" class="form-control" id="govId"  required>
                    </div>

                    <div class="mb-3">
                        <label for="govId" class="form-label">Email</label>
                        <input type="location" class="form-control" id="govId"  required>
                    </div>

                    <div class="mb-3">
                        <label for="govId" class="form-label">Location</label>
                        <input type="email" class="form-control" id="govId"  required>
                    </div>
                     Government ID Input -->
                    <!-- <div class="mb-3">
                        <label for="govId" class="form-label">Government-issued ID</label>
                        <input type="file" class="form-control" id="govId" accept=".jpg,.jpeg,.png,.pdf" required>
                    </div> --> 

                    <!-- Supporting Documents Section -->
                    <div id="supportingDocsContainer">
                        <div class="file-input-group">
                            <label for="supportingDocs" class="form-label">Supporting Document <span>(This can be your medical form, letter from local leaders, police, etc)</span></label>
                            <input type="file" class="form-control supporting-doc" accept=".jpg,.jpeg,.png,.pdf" required>
                            <span class="remove-file-btn" style="display:none;">Remove</span>
                        </div>
                    </div>

                    <!-- Button to Add More Documents -->
                    <div class="d-grid mb-3">
                        <button type="button" id="addDocBtn" class="btn btn-secondary">Add More Documents</button>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit for Verification</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addDocBtn').addEventListener('click', function() {
            // Create new file input field dynamically
            var newFileInput = document.createElement('div');
            newFileInput.classList.add('file-input-group');
            newFileInput.innerHTML = `
                <label for="supportingDocs" class="form-label">Supporting Document</label>
                <input type="file" class="form-control supporting-doc" accept=".jpg,.jpeg,.png,.pdf" required>
                <span class="remove-file-btn">Remove</span>
            `;
            
            // Append the new file input to the container
            document.getElementById('supportingDocsContainer').appendChild(newFileInput);

            // Display the remove button
            newFileInput.querySelector('.remove-file-btn').style.display = 'inline';

            // Add event listener to remove button
            newFileInput.querySelector('.remove-file-btn').addEventListener('click', function() {
                newFileInput.remove();
            });
        });

        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            // Prevent default form submission (e.g., for testing purposes)
            event.preventDefault();

            // Collect form data and submit via AJAX or any other method here
            alert('Form submitted!');
        });
    </script>
</body>
</html>
